<div class="row">
    <div class="col-md-2 col-sm-12 navbardiv">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="row">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav flex-column">
                    <div class="row icondiv">
                        <i class="fa fa-user icon my-auto" aria-hidden="true"></i>
                        <p class="my-auto ml-3 text">{{studentName |titlecase}}</p>
                    </div>

                    <div *ngIf="user == 'admin'">
                      <li class="nav-item">
                        <a class="nav-link active" routerLink="dashboard" routerLinkActive="active" (click)="headingset('DashBoard')">Admin Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="dummy" routerLinkActive="active" (click)="headingset('Info')">My Info</a>
                      </li>

                    </div>

                    <div *ngIf="user == 'student'">
                      <li class="nav-item">
                        <a class="nav-link active" routerLink="dashboard" routerLinkActive="active" (click)="headingset('DashBoard')">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="dummy" routerLinkActive="active" (click)="headingset('Info')">My Info</a>
                      </li>
                    </div>
                  
                  </ul>
            </div>
          </nav>
    </div>
    <div class="col-md-10 col-sm-12 data">
      <div class="row header shadow">
         <p>{{head}}</p>
      </div>
        <router-outlet></router-outlet>
    </div>
</div>
